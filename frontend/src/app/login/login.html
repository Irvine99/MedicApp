<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-6">
  <form
    class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md space-y-6"
    (ngSubmit)="onLogin()"
  >
    <h2 class="text-2xl font-bold text-center text-blue-800">Connexion Sécurisée</h2>
    <p class="text-center text-sm text-gray-500">Accès réservé au personnel médical</p>

    <div>
      <label for="username" class="block text-sm font-medium text-blue-900">Nom d'utilisateur</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none px-3 py-2"
        placeholder="ex. dr.john"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-blue-900">Mot de passe</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none px-3 py-2"
        placeholder="••••••••"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
    >
      Se connecter
    </button>

    <p
      *ngIf="message"
      class="text-center text-sm"
      [style.color]="error ? 'red' : 'green'"
    >
      {{ message }}
    </p>
  </form>
</section>
